<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Discord Spam Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="article">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="wrap">
        <header role="banner">
            <div class="banner-container">
        <main role="main">
            <div class="legacy-version-info">
                <div tabindex="1" id="legacy-version-info-close"></div>
            </div>
            <div class="content-wrap">
                <div class="content">
                    <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type='text' id="token-input"
                      placeholder="Token">
                    <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p>
                    <label for="tool-select"></label>
                    <select id="tool-select">
                        <option value="checkalive">Check Alive</option>
                        <option value="message">Message</option>
                    </select>
                    <div class="content-item" id="checkalive-tool">
                        <button id="checkalive-btn">check</button>
                        <div id="checkalive-result" class="checkalive-result-hide"></div>
                    </div>
                    <div class="content-item" id="message-tool">
                        <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type='text' id="channelid-input"
                          placeholder="Channel ID">
                        <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p>
                        <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type='text' id="content-input"
                          placeholder="Message">
                        <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p>
                        <label for="count-select"></label>
                        <select id="count-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="Infinity">Infinity</option>
                        </select>
                        <br>
                        <label for="random-suffix-checkbox"></label>
                        <input id="random-suffix-checkbox" type="checkbox">
                        <br>
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </main>
        <footer role="contentinfo">
            <div class="footer-container">
                <p>
                </p>
            </div>
        </footer>
    </div>
    <script type="module" src="modules/index.mjs"></script>
</body>

</html>
